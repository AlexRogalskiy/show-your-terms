<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo - Show your terms</title>
  <script src="../lib/show-your-terms.min.js"></script>
</head>
<body>
  <div class="terminal"></div>

  <script>
    syt = new ShowYourTerms('.terminal')
    syt.addCommand('hello, show your terms!', {speed: 10, delay: 3000})
    syt.addLine('hello, motherfocka!')
    syt.addCommand('What is your name?', {speed: 100, delay: 1, classnames: 'test'})
    syt.addLine('My name is Terms, Showyour Terms.')
    syt.start()
  </script>
</body>
</html>
